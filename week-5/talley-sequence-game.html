      <div class="container">
      <h1 id="game-header">Welcome to the number sequence game!</h1>

      <div id="card">
        <div id="card-title"> </div>
        <br />
        <form class= "drop-down-menu" id="drop-down-menu">
  <label for="sequence">Choose a number sequence:</label>
  <select name="fib" id="fibSequence">
    <option value="select">Select</option>
    <option value="fibonacci">Fibonacci Sequence</option>
    <option value="even">Even Numbers</option>
    <option value="odd">Odd Numbers</option>
  </select>
  <br><br>
  
          <br />
  <button type="button" id="btnDisplaySequence">Display Sequence</button>
</form>
      </div>
      <br />
      <div id="card">
        <p id="card-title"> Sequence Results</p>
        <p id="card-content"></p>
      </div>
      <br />
      <a href="../index.html" class="return-home">Return</a>
    </div>
     
     <script>
       
       function displaySequence() {
        const choice = document.getElementById("fibSequence").value;
         if (choice == "fibonacci") {
         let num1 = 0;
         let num2 = 1;
         let next;   
         let fibonacciSequenceText = "";
         while (num1 <= 40) {
           fibonacciSequenceText = fibonacciSequenceText + num1 + ", ";
           next = num1 + num2;
           num1 = num2;
           num2 = next;
           }
      document.getElementById("card-content").innerHTML =
      fibonacciSequenceText.slice(0, -2);
       } else if (choice == "even") {
         let evenSequence = 0;
         let result = "";
         do {
         evenSequence = evenSequence + 2;
         result = result + evenSequence + ", ";
       } while (evenSequence < 20);
       document.getElementById("card-content").innerHTML = result.slice(
       0,
       -2
       );
       } else if (choice == "odd") {
         let oddSequence = -1;
         let result = "";
         do {
           oddSequence = oddSequence + 2;
           result = result + oddSequence + ", ";
         } while (oddSequence < 19); 
         document.getElementById("card-content").innerHTML = result.slice(
         0,
         -2
         );
       } else if (choice == "select") {
         alert("Invalid selection, please try again.");
       }
       }
       document.getElementById("btnDisplaySequence").onclick = displaySequence;
       
     </script>
