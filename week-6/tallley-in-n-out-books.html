<div class="container">
    <h1 id="game-header">Welcome to In-n-Out Books!</h1>

    <div class="card">
      <div class="card-title"> </div>
      <br />
      <form class= "drop-down-menu" id="drop-down-menu">
<label for="sequence">Choose a listing:</label>
<select name="listing" id="favoriteList">
  <option value="select">Select</option>
  <option value="books">Top 3 Favorite Books</option>
  <option value="authors">Top 3 Favorite Authors</option>
</select>
<br><br>

        <br />
<button type="button" id="btnDisplayListing">Display Listing</button>
</form>
    </div>
    <br />
    <div class="card">
      <p id="table-titles" class= "card-title"></p>
      <div style="display: none" id="favorite-books">
        <table id= "fav-books">
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Pages</th>
          </tr>
          <tr>
            <td id="bookOneISBN"></td>
            <td id="bookOneTitle"></td>
            <td id="bookOnePages"></td>
          </tr>
          <tr>
            <td id="bookTwoISBN"></td>
            <td id="bookTwoTitle"></td>
            <td id="bookTwoPages"></td>
          </tr>
          <tr>
            <td id="bookThreeISBN"></td>
            <td id="bookThreeTitle"></td>
            <td id="bookThreePages"></td>
          </tr>
        </table>

        
      </div>
      <div style="display: none" id="favorite-authors">
        <table id= "fav-authors">
          <tr>
            <th>Name</th>
            <th>Genre</th>
            
          </tr>
          <tr>
            <td id="authorOneName"></td>
            <td id="authorOneGenre"></td>
           
          </tr>
          <tr>
            <td id="authorTwoName"></td>
            <td id="authorTwoGenre"></td>
         
          </tr>
          <tr>
            <td id="authorThreeName"></td>
            <td id="authorThreeGenre"></td>
            
          </tr>
        </table>
      </div>
    </div>
    <br />
    <a href="../index.html" class="return-home">Return</a>
  </div>
   
   <script>
     const bookOne = { isbn: "0871-0657-7", title: "Confederacy of Dunces", pages: "405"}
     const bookTwo = { isbn: "0-393-03976-5", title: "Fight Club", pages: "208"}
     const bookThree = { isbn: "0-679-74558-0", title: "In Cold Blood", pages: "343"}
     const authorOne = { name: "John Kennedy Toole", genre: "Comedy"}
     const authorTwo = { name: "Chuck Palahniuk", genre: "Fiction"}
     const authorThree = { name: "Truman Capote", genre: "Non-fiction"}

     function displayListing() {
      const choice = document.getElementById("favoriteList").value;
      if (choice == "books") {
        document.getElementById("favorite-books").style.display = "block";
          document.getElementById("favorite-authors").style.display = "none";
          document.getElementById("table-titles").innerHTML = "Top 3 Favorite Books";
        document.getElementById("bookOneISBN").innerHTML = bookOne.isbn;
        document.getElementById("bookTwoISBN").innerHTML = bookTwo.isbn;
        document.getElementById("bookThreeISBN").innerHTML = bookThree.isbn;
        document.getElementById("bookOneTitle").innerHTML = bookOne.title;
        document.getElementById("bookTwoTitle").innerHTML = bookTwo.title;
        document.getElementById("bookThreeTitle").innerHTML = bookThree.title;
        document.getElementById("bookOnePages").innerHTML = bookOne.pages;
        document.getElementById("bookTwoPages").innerHTML = bookTwo.pages;
        document.getElementById("bookThreePages").innerHTML = bookThree.pages;

      } else if (choice == "authors") {
        document.getElementById("favorite-authors").style.display = "block";
          document.getElementById("favorite-books").style.display = "none";
          document.getElementById("table-titles").innerHTML = "Top 3 Favorite Authors";
          document.getElementById("authorOneName").innerHTML = authorOne.name;
          document.getElementById("authorTwoName").innerHTML = authorTwo.name;
          document.getElementById("authorThreeName").innerHTML = authorThree.name;
          document.getElementById("authorOneGenre").innerHTML = authorOne.genre;
          document.getElementById("authorTwoGenre").innerHTML = authorTwo.genre;
          document.getElementById("authorThreeGenre").innerHTML = authorThree.genre;
      } else {
        document.getElementById("favorite-books").style.display = "none";
          document.getElementById("favorite-authors").style.display = "none";
          document.getElementById("table-titles").innerHTML = "";
          alert("Please make a selection.");
      }
     }
     document.getElementById("btnDisplayListing").onclick = displayListing;
     
   </script>
</body>
