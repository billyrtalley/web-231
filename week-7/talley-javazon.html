   <script>

//Product class
     class Product {
         constructor(id,description, price, quantity) {
             this.id = id;
             this.description = description;
             this.price = price.toFixed(2);
             this.quantity = quantity;
             this.totalValue = (price * quantity).toFixed(2);
         }
     }

//Service class
     class Service {
         constructor(id, description, hourlyRate, min) {
             this.id = id;
             this.description = description;
             this.hourlyRate = hourlyRate.toFixed(2);
             this.min = min;
         }
     }

//Employee class 
     class Employee {
         constructor (id, lastName, firstName, salary) {
             this.id = id;
             this.lastName = lastName;
             this.firstName = firstName;
             this.salary = salary.toFixed(2);
         }
     }

     //Product properties

     let productOne = new Product(
         9781118008188,
         "HTML and CSS: Design Build Website",
         22.26,
         10,
     )

         7
     )

     )

         34.91,

     )

     let productFive = new Product(

function displayListing() {
    const choice= document.getElementById("listing").value;

    switch(choice) {
        case "products":

            document.getElementById("productTwoPrice").innerHTML= productTwo.price;

}
