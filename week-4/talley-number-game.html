  <body>
       <div class="container">
      <h1 id="game-header">Welcome to the numbers game!</h1>

      <div class="card">
        <div class="card-title">Pick and number between 1 and 10</div>
        <br />
        <form>
          <label for="txtMyNumber" id="txtMyNumberLabel">
            Guess the number:
          </label>
          <input type="text" name="txtMyNumber" id="txtMyNumber" />
          <br />
          <button type="button" id="btnSubmit">Submit</button>
        </form>
      </div>
      <br />
      <div class="card">
        <p class="card-title">Results</p>
        <p class="card-content"></p>
      </div>
      <br />
      <a href="../index.html" class="return-home">Return</a>
    </div>
     
     <script>
function randomNumber() {
        const rnd = Math.floor(Math.random() * 10 + 1);

        let numberGuess = document.getElementById("txtMyNumber").value;

        if (numberGuess == rnd) {
          document.getElementById("card-content").innerHTML =
            "Congratulations! You picked the correct number!";
        } else if (numberGuess > rnd) {
          document.getElementById("card-content").innerHTML =
            "The number is less than " + numberGuess;
        } else {
          document.getElementById("card-content").innerHTML =
            "The number is greater than " + numberGuess;
        }
      }
      document.getElementById("btnSubmit").onclick = randomNumber;
      </script>
  </body>
