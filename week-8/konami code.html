  <div class="container">
    <h1 id="game-header">Welcome to the Konami Code Game!</h1>

    <div class="card">
      <div class="card-title">Enter the Konami code on your keyboard (ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a)</div>
    </div>

    <div>
        <img class="contra" src="https://i.imgur.com/Ikx5DvQ.jpg" alt="Konami Contra (C) 1997" style= "width: 40%">  
    </div>

    <br />
    <a href="../index.html" class="return-home">Return</a>
    <script>
     var pattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
var current = 0;

var keyHandler = function (event) {

	// If the key isn't in the pattern, or isn't the current key in the pattern, reset
	if (pattern.indexOf(event.key) < 0 || event.key !== pattern[current]) {
		current = 0;
		return;
	}

	// Update how much of the pattern is complete
	current++;

	// If complete, alert and reset
	if (pattern.length === current) {
		current = 0;
		window.alert('You found it!');
        
	}

};

// Listen for keydown events
document.addEventListener('keydown', keyHandler, false);

    </script>
