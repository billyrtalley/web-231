  <div id="container">
    <h1>Welcome to the Temperature Conversion App!</h1>
    
    <div id="form-submit">
        <div class="card">
            <div class="card-title">Fahrenheit to Celsius Converter</div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="fahrernheit-value">Fahrenheit Value:</label>
                        <input type="text" id="fahrenheit-value" placeholder="Fahrenheit" name="f" value="" />
                    </div>
      
                    <div class="form-field">
                         <button id="btn">Convert Temperature</button>
                    </div>
                </div>
          </div>
      </div>
  </div>
</div>

    <div class="card">
      <div class="card-title">Conversion Results</div>
      <div class="card-content">
        <div class="form">
            <div class="form-field">
              <p id="celsius-value"></p>
            </div>
        </div>
      </div>
   </div>
    
     <a href="https://billyrtalley.github.io/web-231/" class="return-home">Return</a>    
        
      <script>
     
       function tempConvert() {
        let fahrenheit = document.getElementById("fahrenheit-value").value;
         
        document.getElementById("celsius-value").innerHTML = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);
         
      }
      document.getElementById("btn").onclick = tempConvert;
      
    </script>
